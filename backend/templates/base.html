

<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <header>
                <h1>Cosmetics Recommender</h1>
            </header>
            <div onclick="sendFocus()">
                <input class="liked_prod" placeholder="Liked Product" id="filter-text-val">
            </div>
            <div  onclick="sendFocus2()">
                <input class="liked_prod" placeholder="Skin Type" id="skin-type-val">
            </div>
            <button id="submit_btn" onclick="filterText()">Submit for Your Skincare Routine</button>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(name, score, label){
            return `<div class=''>
                <h3 class='episode-title'>${label}</h3>
                <p class='episode-desc'>Score: ${score}</p>
                <p class='episode-desc'>${name}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function sendFocus2(){
            document.getElementById('skin-type-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/episodes?" + new URLSearchParams(
                { title: document.getElementById("filter-text-val").value, 
                skin: document.getElementById("skin-type-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row.name,row.score,row.label)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
