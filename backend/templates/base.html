<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="./style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" />

<body>
    <div class="full-body-container">
        <div class="top-text">
            <header>
                <h1>Cosmetics Recommender</h1>
            </header>

            <form onsubmit=getRoutine()>
                <p>Please select your Skin Type:</p>
                <label class="container_skin">
                    <input type="radio" class="radio_button" id="oily" name="skin_type" value="Oily">Oily</input><br />
                </label>
                <label class="container_skin">
                    <input type="radio" class="radio_button" id="dry" name="skin_type" value="Dry">Dry</input><br />
                </label>
                <label class="container_skin">
                    <input type="radio" id="combination" name="skin_type" value="Combination"
                        class="radio_button">Combination</input><br />
                </label>
                <label class="container_skin">
                    <input type="radio" class="radio_button" id="normal" name="skin_type"
                        value="Normal">Normal</input><br />
                </label>
                <label class="container_skin">
                    <input type="radio" id="sensitive" name="skin_type" value="Sensitive"
                        class="radio_button">Sensitive</input><br />
                </label>
                <br />
                <input type="text" class="liked_prod" id="product-name-val" name="product_name"
                    placeholder="Liked Product" />
                <br />
                <button id="submit_btn" type="submit">Submit for Your Skincare Routine</button>
            </form>
        </div>
        <div class="answer-box">
            <h3 class='episode-title'>Moisturizer</h3>
            <p class='episode-desc'>Ultra Facial Deep Moisture Balm</p>
            <h3 class='episode-title'>Cleanser</h3>
            <p class='episode-desc'>Clarifying Lotion</p>
            <h3 class='episode-title'>Sun Protection</h3>
            <p class='episode-desc'>Radiance Primer Broad Spectrum SPF 35 Sunscreen</p>
            <h3 class='episode-title'>Treatment</h3>
            <p class='episode-desc'>Pore Corrector Anti-Aging Primer</p>


        </div>
    </div>

    <script>
        function answerBoxTemplate(moist, clean, sun, treat) {
            return `<div class=''>
                <h3 class='episode-title'>${moist}</h3>
                <p class='episode-desc'>${clean}</p>
                <p class='episode-desc'>${sun}</p>
                <p class='episode-desc'>${treat}</p>
            </div>`;
        }

        function sendFocus() {
            document.getElementById("filter-text-val").focus();
        }

        function getRoutine() {
            document.getElementById("answer-box").innerHTML = "";

            console.log(document.getElementsById("product-type-val").value)
            console.log(document.getElementsById("skin-type-val").value)

            console.log(document.getElementsByName("product_name").value)
            console.log(document.getElementsByName("skin_type").value)

            fetch("/product?" + new URLSearchParams({
                name: document.getElementsById("product-type-val").value,
                skin: document.getElementsByName("skin_type").value
            }
            ).toString())
                .then((response) => response.json())
                .then((data) =>
                    data.forEach((row) => {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(
                            row.Moisturizer,
                            row.Cleanser,
                            row.Sunscreen,
                            row.Treatment
                        );
                        document.getElementById("answer-box").appendChild(tempDiv);
                    })
                );
        }
    </script>
</body>
