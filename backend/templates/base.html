<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="">
                Enter a product you like
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a cosmetics product" id="filter-text-val" onkeyup="filterText()">
                <ul id="results"></ul>
            </div>
        </div>
        <div id="answer-box">

        </div>

    </div>

    <script>

        function answerBoxTemplate(title, titleDesc) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            const resultsList = document.getElementById("results");

            // results.forEach(product => {
            // 	const listItem = document.createElement("li");
            // 	const link = document.createElement("a");
            // 	link.href = `/product?id=${product.id}`;
            // 	link.textContent = product.name;
            // 	listItem.appendChild(link);
            // 	resultsList.appendChild(listItem);
            // });

            console.log(document.getElementById("filter-text-val").value)
            fetch("/product?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.Name, row.Label, row.Ingredients)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
</body>
